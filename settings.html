<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>

  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/themes.css" />
  <link rel="stylesheet" href="styles/premium-themes.css" />
</head>

<body>
  <nav class="top-tabs">
    <a href="index.html">Generator</a>
    <a href="shop.html">Shop</a>
    <a href="settings.html" class="active">Settings</a>
  </nav>

  <div id="settings-container">
    <button id="mode-toggle" type="button" aria-label="Toggle dark mode" title="Toggle theme">
      <span id="mode-icon">☀️</span>
    </button>

    <h1>Settings</h1>

    <div class="settings-tabs" role="tablist" aria-label="Settings tabs">
      <button class="settings-tab active" data-tab="theme" type="button">Theme</button>
      <button class="settings-tab" data-tab="background" type="button">Background</button>
      <button class="settings-tab" data-tab="decorations" type="button">Decorations</button>
      <button class="settings-tab" data-tab="account" type="button">Account</button>
    </div>

    <!-- THEME TAB -->
    <div class="settings-panel active" data-panel="theme" role="tabpanel">
      <section>
        <label for="theme-select">Preset Theme:</label>
        <select id="theme-select">
          <option value="default">Default</option>
          <option value="soft-girlie">Soft Girlie</option>
          <option value="midnight-black">Midnight Black</option>
          <option value="lavender-dreams">Lavender Dreams</option>
          <option value="mint-cream">Mint Cream</option>
          <option value="peachy-vibes">Peachy Vibes</option>
          <option value="sky-blue-bliss">Sky Blue Bliss</option>
          <option value="rose-quartz">Rose Quartz</option>
          <option value="ocean-deep">Ocean Deep</option>
          <option value="vanilla-cream">Vanilla Cream</option>
          <option value="blush-pink">Blush Pink</option>
          <option value="lemon-sorbet">Lemon Sorbet</option>
          <option value="dusty-rose">Dusty Rose</option>
          <option value="cool-grey">Cool Grey</option>
          <option value="mauve-magic">Mauve Magic</option>
          <option value="custom">Custom</option>
        </select>
      </section>

      <section id="custom-color-section">
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" />

        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" />

        <label for="button-color">Button Color:</label>
        <input type="color" id="button-color" />
      </section>

      <section style="margin-top: 10px;">
        <button id="reset-theme" type="button">Reset Theme</button>
      </section>
    </div>

    <!-- BACKGROUND TAB -->
    <div class="settings-panel" data-panel="background" role="tabpanel">
      <section>
        <label for="bg-upload">Upload Background Image/GIF:</label>
        <input type="file" id="bg-upload" accept="image/*" />

        <label for="default-bg">Or use a default background:</label>
        <select id="default-bg">
          <option value="none">None</option>
          <option value="Starry Night">Starry Night</option>
          <option value="Soft Bokeh">Soft Bokeh</option>
        </select>

        <p style="opacity:0.75; font-size:0.95rem; margin-top:6px;">
          Upload overrides the dropdown.
        </p>

        <div style="margin-top: 10px;">
          <button id="reset-background" type="button">Reset Background</button>
        </div>
      </section>
    </div>

    <!-- DECORATIONS TAB -->
    <div class="settings-panel" data-panel="decorations" role="tabpanel">
      <section>
        <label for="deco-select">Decoration:</label>
        <select id="deco-select">
          <option value="none">None</option>
          <option value="leafy-frame">Leafy Vine Frame</option>
        </select>
      </section>

      <section id="deco-controls">
        <label for="deco-opacity">Opacity</label>
        <input type="range" id="deco-opacity" min="0.10" max="1" step="0.01" value="0.95" />

        <label for="deco-thickness">Frame thickness (px)</label>
        <input type="range" id="deco-thickness" min="8" max="240" step="1" value="52" />

        <button id="reset-decorations" type="button">Reset Decorations</button>
      </section>
    </div>

    <!-- ACCOUNT TAB -->
    <div class="settings-panel" data-panel="account" role="tabpanel">
      <section>
        <label for="display-name">Display name (optional):</label>
        <input type="text" id="display-name" placeholder="e.g. Aliyah" />
      </section>

      <section>
        <p style="opacity:0.8; font-size:0.95rem; line-height:1.4;">
          Account features (sign-in / purchases / cloud sync) later.
        </p>
      </section>
    </div>

    <div class="button-group">
      <button id="apply-btn" type="button">Apply Changes</button>
    </div>
  </div>

  <script src="scripts/themes.js"></script>
  <script src="scripts/premiumThemes.js"></script>
  <script src="scripts/decorations.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/nav.js"></script>
</body>
</html>
