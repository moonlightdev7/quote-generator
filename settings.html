<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Theme</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/themes.css" />
</head>
<body>
  <div id="settings-container">
    <h1>Customize Your Theme</h1>

    <section>
      <label for="theme-select">Preset Theme:</label>
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="soft-girlie">Soft Girlie</option>
        <option value="midnight-black">Midnight Black</option>
        <!-- Add more themes as needed -->
      </select>
    </section>

    <section>
      <label for="bg-color">Background Color:</label>
      <input type="color" id="bg-color" />

      <label for="text-color">Text Color:</label>
      <input type="color" id="text-color" />

      <label for="button-color">Button Color:</label>
      <input type="color" id="button-color" />
    </section>

    <section>
      <label for="bg-upload">Upload Background Image/GIF:</label>
      <input type="file" id="bg-upload" accept="image/*" />

      <label for="default-bg">Or use a default background:</label>
    <select id="default-bg">
        <option value="none">None</option>
        <option value="Starry Night">Starry Night</option>
        <option value="Soft Bokeh">Soft Bokeh</option>
    </select>
    </section>

    <button id="apply-btn">Apply Settings</button>
    <button onclick="location.href='index.html'">Back</button>
    <button id="reset-btn" style="background-color: #999;">Reset to Default</button>
  </div>

  <script src="scripts/themes.js"></script>
  <script src="scripts/settings.js"></script>
</body>
</html>
