<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>

  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/themes.css" />
  <link rel="stylesheet" href="styles/premium-themes.css" />
</head>

<body>
  <nav class="top-tabs">
    <a href="index.html">Generator</a>
    <a href="shop.html" class="active">Shop</a>
    <a href="settings.html">Settings</a>
  </nav>

  <div class="shop-wrap">
    <h1 style="text-align:center; margin-bottom:10px;">Shop</h1>
    <p style="text-align:center; opacity:0.85;">Decorations âœ¨</p>

    <div class="shop-grid" id="shop-grid">
      <div class="shop-card">
        <h3>Leafy Vine Frame</h3>

        <div class="row">
          <button type="button" id="preview-leafy">Preview</button>
          <button type="button" id="buy-leafy">Buy</button>
          <button type="button" id="remove-leafy">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Match Home theme/background/dark mode (safe: doesn't wipe all classes)
    const settings = JSON.parse(localStorage.getItem("quoteAppSettings")) || {};

    document.body.style.backgroundImage = settings.backgroundImage
      ? `url('${settings.backgroundImage}')`
      : "none";
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundRepeat = "no-repeat";

    const KNOWN_THEMES = [
      "soft-girlie","midnight-black","lavender-dreams","mint-cream","peachy-vibes",
      "sky-blue-bliss","rose-quartz","ocean-deep","vanilla-cream","blush-pink",
      "lemon-sorbet","dusty-rose","cool-grey","mauve-magic","custom",
      "premium","premium-pink-cherry","premium-green-vines"
    ];
    KNOWN_THEMES.forEach(t => document.body.classList.remove(t));

    if (settings.theme && settings.theme !== "default") {
      document.body.classList.add(settings.theme);
    }

    if (settings.colors && settings.theme === "custom") {
      document.body.classList.add("custom");
      document.documentElement.style.setProperty("--custom-bg-color", settings.colors.bgColor);
      document.documentElement.style.setProperty("--custom-text-color", settings.colors.textColor);
      document.documentElement.style.setProperty("--custom-button-color", settings.colors.buttonColor);
      document.documentElement.style.setProperty("--custom-quote-bg", "rgba(0, 0, 0, 0.6)");
    }

    document.body.classList.toggle("dark-mode", !!settings.darkMode);
  </script>

  <script src="scripts/decorations.js"></script>

  <script>
    function getSettings() {
      try { return JSON.parse(localStorage.getItem("quoteAppSettings")) || {}; }
      catch { return {}; }
    }
    function setSettings(s) {
      localStorage.setItem("quoteAppSettings", JSON.stringify(s || {}));
    }

    document.getElementById("preview-leafy").addEventListener("click", () => {
      if (typeof window.applyLeafyBorder === "function") {
        window.applyLeafyBorder({
          opacity: 0.95,
          thicknessPx: 52,
          insetPx: 10,
          edgeTilePx: 220
        });
      }
    });

    document.getElementById("buy-leafy").addEventListener("click", () => {
      const s = getSettings();
      s.decorations = {
        id: "leafy-frame",
        enabled: true,
        opacity: 0.95,
        thicknessPx: 52,
        insetPx: 10,
        edgeTilePx: 220
      };
      setSettings(s);
      window.applyDecorationsFromSettings?.();
    });

    document.getElementById("remove-leafy").addEventListener("click", () => {
      const s = getSettings();
      s.decorations = { id: "none", enabled: false };
      setSettings(s);
      window.applyDecorationsFromSettings?.();
    });
  </script>

  <script src="scripts/nav.js"></script>
</body>
</html>
